<!DOCTYPE html>
<html lang="en">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="finalProjectStyleSheet.css">
<head>
  <title>Testing Center</title>
  <meta charset="utf-8" />
  <script src="teacher.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      
      <div class="col-md-2">
      </div>

      <div class="col-md-10">
        <h1>Testing Center - Teacher Site</h1>
      </div>

      <div class="col-md-2">
        <ul class="menu" style="list-style-type:none">
          <li>
            <button class="btn" name="getResults" value="showResults" onClick="showTeacherScoresList()">Scores</button>
          </li>
          <br>
          <li>
            <button class="btn" name="getTests" value="showSomeTests" onClick="createTestList()" >Create Tests</button>  
          </li>
          <br>
          <li>
            <button class="btn" name="action" value="logout" onClick="logout()">Logout</button>
          </li>
        </ul>
      </div>

      <div class="col-md-10">
        <ul id="test-list" style="list-style-type:none">
        </ul>

      </div>
      </div>
    </div>
  </div>
</body>
</html>
